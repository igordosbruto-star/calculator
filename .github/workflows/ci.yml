name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: |
          cd Calculadora
          g++ -std=c++17 -Wall src/*.cpp -Iinclude -Ithird_party -o app
      - name: Test
        run: |
          cd Calculadora
          make -C tests
          ./tests/run_tests
